<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <style>
    /* Make the model full-screen */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #sketchfab-embed {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Full-screen container for the model -->
  <div id="sketchfab-embed"></div>

  <!-- Include Sketchfab API -->
  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.11.0.js"></script>

  <script>
    var iframe = document.getElementById('sketchfab-embed');
    var client = new Sketchfab('1.11.0', iframe);

    var modelUID = 'dbbc552bd70745aaa6dfd200652434c3';  // Your model UID

    var options = {
      autostart: 1,          // Start immediately
      preload: 1,            // Preload the model
      annotations_visible: 0 // Hide annotations
    };

    client.init(modelUID, {
      success: function onSuccess(api) {
        api.start();
        api.addEventListener('viewerready', function() {
          console.log('Viewer is ready');
        });
      },
      error: function onError() {
        console.error('Sketchfab API initialization failed');
      }
    });
  </script>

</body>
</html>
