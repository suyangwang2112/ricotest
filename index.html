<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model with Three.js</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Basic Three.js scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Orbit controls for rotating and zooming
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.enableZoom = true;

    // Load your 3D model
    const loader = new THREE.GLTFLoader();
    loader.load('https://raw.githubusercontent.com/suyangwang2112/ricotest/main/flower.glb', function(gltf) {
      scene.add(gltf.scene);
      gltf.scene.scale.set(1, 1, 1);  // Adjust model scale if necessary
      gltf.scene.position.set(0, 0, 0);  // Adjust model position if necessary
    }, undefined, function(error) {
      console.error('Error loading the model', error);
    });

    // Add some lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);  // Soft light
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Set camera position and start rendering loop
    camera.position.set(0, 2, 5);
    function animate() {
      requestAnimationFrame(animate);
      controls.update();  // Required if controls.enableDamping = true
      renderer.render(scene, camera);
    }
    animate();

    // Responsive canvas
    window.addEventListener('resize', function() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
