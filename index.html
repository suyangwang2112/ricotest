<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Full Screen</title>
  <style>
    /* Full-screen container for the 3D model */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Ensure no scrolling */
    }
    #sketchfab-embed {
      width: 100vw; /* Full width */
      height: 100vh; /* Full height */
    }
  </style>
</head>
<body>

  <!-- Container for the Sketchfab model -->
  <div id="sketchfab-embed"></div>

  <!-- Include Sketchfab Viewer API -->
  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.11.0.js"></script>

  <script>
    // Get the container for embedding the model
    var iframe = document.getElementById('sketchfab-embed');
    
    // Initialize the Sketchfab API client
    var client = new Sketchfab('1.11.0', iframe);
    
    // Model UID (replace with your Sketchfab model UID)
    var modelUID = 'dbbc552bd70745aaa6dfd200652434c3';  // Your model's UID
    
    // Options for loading the model
    var options = {
      success: function onSuccess(api) {
        console.log('Sketchfab API initialized successfully');
        api.start();  // Automatically start the model
        api.addEventListener('viewerready', function() {
          console.log('Viewer is ready');
        });
      },
      error: function onError() {
        console.log('Sketchfab API initialization failed');
      },
      autostart: 1,  // Automatically start the model
      preload: 1,    // Preload the model so itâ€™s immediately visible
      annotations_visible: 0,  // Hide annotations
      camera: 0,  // Default camera view, you can customize it
      autospin: 0  // Optional: You can enable autospin by setting this to 1
    };

    // Load the model into the iframe container
    client.init(modelUID, options);
  </script>

</body>
</html>
